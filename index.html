<style>
@import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: 
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url("background.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e6e6e6;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* GRAIN */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.12;
  pointer-events: none;
}

.container {
  text-align: center;
  padding: 50px 40px;
}

/* LOGO */
.logo {
  font-family: 'UnifrakturCook', serif;
  font-size: 72px;
  letter-spacing: 6px;
  margin-bottom: 35px;
  animation: flicker 3s infinite;
  text-shadow:
    0 0 2px #fff,
    2px 0 0 rgba(255,0,0,0.15),
    -2px 0 0 rgba(255,0,0,0.15);
}

/* FLICKER */
@keyframes flicker {
  0%, 19%, 21%, 23%, 80%, 100% { opacity: 1; }
  20%, 22%, 81% { opacity: 0.4; }
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.buttons a {
  display: inline-block;
  margin: 6px;
}

.buttons img {
  height: 34px;
  filter: grayscale(100%) brightness(0.9);
  transition: transform 0.15s ease, filter 0.15s ease;
}

.buttons img:hover {
  transform: scale(1.08);
  filter: grayscale(0%) brightness(1.1) drop-shadow(0 0 4px rgba(255,0,0,0.6));
}

@media (max-width: 600px) {

  .logo {
    font-size: 44px;
  }

  .buttons {
    flex-wrap: nowrap;       
    gap: 6px;
    overflow-x: auto;        
  }

  .buttons a {
    flex-shrink: 0;
    margin: 0;
  }

  .buttons img {
    height: 22px;        
  }
}
</style>
</head>
