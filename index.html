<style>
@import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url("background.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

/* GRAIN */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.12;
  pointer-events: none;
}

.container {
  text-align: center;
  padding: 40px;
}

/* LOGO */
.logo {
  font-family: 'UnifrakturCook', serif;
  font-size: 72px;
  letter-spacing: 6px;
  margin-bottom: 32px;
  animation: flicker 3s infinite;
}

@keyframes flicker {
  0%,19%,21%,23%,80%,100% {opacity:1;}
  20%,22%,81% {opacity:0.4;}
}

/* DESKTOP BUTTONS */
.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.buttons a {
  margin: 6px;
}

.buttons img {
  height: 34px;
  filter: grayscale(100%) brightness(0.9);
  transition: 0.15s;
}

.buttons img:hover {
  transform: scale(1.08);
  filter: grayscale(0%) brightness(1.1)
    drop-shadow(0 0 4px rgba(255,0,0,.6));
}

/* ðŸ“± MOBILE MODE */
@media (max-width: 600px) {

  .logo {
    font-size: 42px;
  }

  .buttons {
    flex-wrap: nowrap;
    gap: 8px;
  }

  /* shields gizle */
  .buttons img {
    display: none;
  }

  /* mobil kapsÃ¼l buton */
  .buttons a {
    width: 44px;
    height: 44px;
    border-radius: 14px;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 6px rgba(255,0,0,0.25);
  }

  .buttons a::before {
    content: "";
    width: 22px;
    height: 22px;
    background-size: contain;
    background-repeat: no-repeat;
    filter: invert(1);
  }

  a[href*="discord"]::before {
    background-image: url("https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg");
  }
  a[href*="mastodon"]::before {
    background-image: url("https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/mastodon.svg");
  }
  a[href*="spotify"]::before {
    background-image: url("https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/spotify.svg");
  }
  a[href*="github"]::before {
    background-image: url("https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg");
  }
  a[href*="mozilla"]::before {
    background-image: url("https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/firefox.svg");
  }
  a[href*="letterboxd"]::before {
    background-image: url("https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/letterboxd.svg");
  }
  a[href*="coffee"]::before {
    background-image: url("https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/buymeacoffee.svg");
  }
}
</style>
</head>
